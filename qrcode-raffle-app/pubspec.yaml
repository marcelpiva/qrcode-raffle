name: qrcode_raffle_app
description: "QR Code Raffle - Sistema de Sorteios com QR Code"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Networking
  dio: ^5.4.0
  retrofit: ^4.1.0
  pretty_dio_logger: ^1.3.1

  # Navigation
  go_router: ^14.0.0

  # QR Code
  mobile_scanner: ^5.1.1
  qr_flutter: ^4.1.0

  # Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2

  # Firebase (messaging temporarily disabled for iOS build)
  firebase_core: ^2.27.0
  # firebase_messaging: ^14.7.17  # TODO: Update to 15+ when available
  flutter_local_notifications: ^17.0.0

  # Typography
  google_fonts: ^6.2.1

  # UI/Animations
  flutter_animate: ^4.5.0
  lottie: ^3.1.0
  confetti: ^0.7.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1

  # Forms
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.0.0

  # Utils
  dartz: ^0.10.1
  equatable: ^2.0.5
  intl: any
  uuid: ^4.3.3
  url_launcher: ^6.2.4
  share_plus: ^8.0.2
  path_provider: ^2.1.2
  permission_handler: ^11.3.0
  connectivity_plus: ^6.0.2

  # JSON
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.8
  riverpod_generator: ^2.4.0
  retrofit_generator: ^8.1.0
  json_serializable: ^6.7.1
  freezed: ^2.4.7

  # Testing
  mocktail: ^1.0.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
